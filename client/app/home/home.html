<div id="home-container">
    <div class="container-fluid">
      <!-- Collect the nav links, forms, and other content for toggling -->
        <ul class="nav nav-tabs navbar">
          <li class="divider-vertical title"><a href="#/">HackBox</a></li>
          <li class="divider-vertical" ng-controller='signinCtrl' ng-show='!showLogout'><a ng-click='openModal()' href="#/signin">Sign In</a></li>
          <li class="divider-vertical" ng-show='showLogout'><a ng-click='logout()' href="/auth/logout">Logout</a></li>
          <li class="divider-vertical"><a ui-sref='room({roomId: "hackbox"})'>Go to Room</a></li>
        </ul>
        <div>
        <div class="homepage">
        <div ng-if='showCreateInterview' class="form">
          <div class="schedule">Schedule an Interview</div>
          <form novalidate name='interviewForm'>
            <input class="userinput" type="text" ng-model="newInterview.name" placeholder="Interviewee's Name" ng-class="{'error': interviewForm.$invalid && interviewForm.$dirty}"required/>
            <input class="userinput" type="email" ng-model="newInterview.email" placeholder="Interviewee's Email" ng-class="{'error': interviewForm.$invalid && interviewForm.$dirty}"required/>
            <input class="userinput" type="datetime-local" ng-model="newInterview.time" placeholder="Interview Start Time" required/>
            <input class="userinput" type="submit" ng-click="createInterview(); interviewForm.$setUntouched();" value="Submit" ng-disabled='interviewForm.$invalid' />
            <img id='createInterviewSpinner' class='loading_spinner' src="../assets/loading_spinner.gif" ng-show='showLoadingCreateInterview'></img>
          </form>
        </div>
        </div>
        </div>
        <div class='interviews-container'>
          <div class='interview' ng-repeat='interview in incompleteInterviews' ng-click='joinRoom(interview)'>
              <div class="close" ng-click="remove(interview.roomId); $event.stopPropagation()"><a><i class="fa fa-times"></i></a></div>
              <h2 class='candidateName'> {{interview.candidateName}}</h2>
              <div class='candidateEmail'> {{interview.candidateEmail}}</div>
              <div class='startTime'> {{interview.start_time}}</div>
          </div>
        </div>
    </div>
</div>
