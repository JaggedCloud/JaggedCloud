<div id="room-container">
  <ul class="nav nav-tabs navbar">
    <li class="divider-vertical title"><a href="#/">HackBox</a></li>
    <li class="divider-vertical"><a ng-click='logout()' href="/auth/logout">Logout</a></li>
    <li class="divider-vertical"><a ng-click='toggleCanvas()'>Toggle Canvas</a></li>
    <li class="divider-vertical"><a ng-click="saveData()">Save Data</a></li>
    <!-- this is old logic for saving spinner -->
    <!-- <li class="divider-vertical"><img class='loading_spinner' src="../assets/loading_spinner.gif" ng-show='saving'></img></li> -->
    <!-- display 'saving...' instead of spinner -->
    <!-- only shows up for less than a second!!!!!!! gah -->
    <li class="divider-vertical"><span ng-show='saving'>saving...</span></li>
  </ul>
    <div ng-controller='textEditorCtrl' ng-show='!showCanvas' class='textEditor-container'>
        <div class="tab-box"> 
            <div ng-class='{"tab-container": !editor.tab.active, "activeTab-container": editor.tab.active}' ng-click="setActiveEditor(editor.id)" ng-repeat='editor in editors'>
                <div ng-class='{tab: !editor.tab.active, activeTab: editor.tab.active}'>{{editor.tab.name}}</div>
                <a class='removeEditor-button' ng-click='removeTextEditor(editor.id); $event.stopPropagation();'></a>
            </div> 
        </div>
        <button class="addtab-btn" ng-click='addEditor()'><i class="fa fa-plus"></i></button>
        <div id='editors'>
        </div>
    </div>
    <div ng-controller='drawingCtrl' ng-show="showCanvas" class='drawing-container'>
    </div>
    <div ng-controller='videoCtrl' class='video-container'>
        <video class='userVideo' muted='true' ng-src='{{userVideoSource}}' autoplay></video>
        <video class='peerVideo' ng-src='{{peerVideoSource}}' autoplay></video>
    </div>
</div>
