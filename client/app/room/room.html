<div id="room-container">
    <h1>Room</h1>
    <div><p>x:{{x}} y:{{y}}</p></div>
    <button type="buton"ng-click="saveData()">Save Data</button>
    <div class='textEditor-container'></div>
    <div class='canvas-container'></div>
    <div class='video-container'>
        <video class='userVideo' ng-src='{{userVideoSource}}' autoplay></video>
        <video class='peerVideo' ng-src='{{peerVideoSource}}' autoplay></video>
    </div>
</div>
